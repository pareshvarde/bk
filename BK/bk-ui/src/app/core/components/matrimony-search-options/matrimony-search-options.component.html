<button #openButton mat-icon-button class="open-button mat-primary-bg mat-elevation-z2" (click)="openBar()">
    <mat-icon>search</mat-icon>
</button>

<div class="theme-options-panel-overlay" #overlay [fxHide]="barClosed" [@fadeInOut]="!barClosed"></div>

<div #panel class="theme-options-panel mat-white-bg mat-elevation-z8">

    <button matTooltip="Close" mat-icon-button class="close-button" (click)="closeBar()">
        <mat-icon>close</mat-icon>
    </button>

    <div class=".searchOptions">

        <div fxLayout="row wrap">
            <mat-form-field>
                <mat-select placeholder="Category" [(ngModel)]="searchParameter.categoryId">
                    <mat-option *ngFor="let n of CATEGORIES_DATA_LOCAL" [value]="n.id">
                        {{ n.category }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <mat-select placeholder="Nukh" [(ngModel)]="searchParameter.nukhId">
                    <mat-option *ngFor="let n of NUKHS_LOOKUP_DATA_LOCAL" [value]="n.id">
                        {{ n.nukh }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <input matInput [(ngModel)]="searchParameter.city" placeholder="City">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <input matInput [(ngModel)]="searchParameter.district" placeholder="District (Area)">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <input matInput [(ngModel)]="searchParameter.state" placeholder="State">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <input matInput [(ngModel)]="searchParameter.country" placeholder="Country">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <mat-select placeholder="Marital Status" [(ngModel)]="searchParameter.maritalStatusId">
                    <mat-option *ngFor="let n of MARITAL_STATUS_DATA_LOCAL" [value]="n.id">
                        {{ n.status }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <mat-select placeholder="Gender" [(ngModel)]="searchParameter.gender">
                    <mat-option value=null></mat-option>
                    <mat-option [value]=true>Male</mat-option>
                    <mat-option [value]=false>Female</mat-option>                    
                </mat-select>
            </mat-form-field>
        </div>


        <div fxLayout="row wrap">
            <mat-form-field>
                <input type="number" matInput [(ngModel)]="searchParameter.minimumAge" placeholder="Minimum Age">
            </mat-form-field>
        </div>


        <div fxLayout="row wrap">
            <mat-form-field>
                <input type="number" matInput [(ngModel)]="searchParameter.maximumAge" placeholder="Maximum Age">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap">
            <mat-form-field>
                <mat-select placeholder="Occupation" [(ngModel)]="searchParameter.occupationId">
                    <mat-option *ngFor="let n of OCCUPATION_DATA_LOCAL" [value]="n.id">
                        {{ n.occupation }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center">
            <button matTooltip="Search" mat-raised-button fxHide fxShow.gt-sm color="accent" (click)="search()" class="submit-button" aria-label="Search">
                <mat-icon>search</mat-icon>&nbsp;SEARCH
            </button>&nbsp;&nbsp;
            <button matTooltip="Search" mat-mini-fab fxShow fxHide.gt-sm color="accent" (click)="search()" class="submit-button" aria-label="Search">
                <mat-icon>search</mat-icon>
            </button>
            <button matTooltip="Clear" mat-raised-button fxHide fxShow.gt-sm class="submit-button" (click)="clear()" aria-label="CLEAR">
                <mat-icon>settings_backup_restore</mat-icon>&nbsp;CLEAR
            </button>&nbsp;&nbsp;
            <button matTooltip="Clear" mat-mini-fab fxShow fxHide.gt-sm class="submit-button" (click)="clear()" aria-label="CLEAR">
                <mat-icon>settings_backup_restore</mat-icon>
            </button>
        </div>
    </div>
</div>
