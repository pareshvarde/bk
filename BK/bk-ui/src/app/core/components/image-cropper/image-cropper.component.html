<image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    [resizeToWidth]="150"
    format="png"
    (imageCropped)="imageCropped($event)">
</image-cropper>
<button mat-raised-button (click)="onSave()">Save</button>
<button mat-raised-button (click)="onCancel()">Cancel</button>
