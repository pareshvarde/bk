<div class="group-title">
    <span class="hint-text">{{ item.title }}</span>
</div>
<div class="group-items">
    <ng-container *ngFor="let item of item.children">
        <bk-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></bk-nav-vertical-group>
        <bk-nav-vertical-collapse *ngIf="item.type=='collapse'" [item]="item"></bk-nav-vertical-collapse>
        <bk-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></bk-nav-vertical-item>
    </ng-container>
</div>
