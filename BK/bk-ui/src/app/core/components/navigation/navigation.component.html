<div id="main-navigation" class="nav"
     [ngClass]="{'horizontal':layout === 'horizontal', 'vertical':layout === 'vertical'}">

    <!-- Vertical Navigation Layout -->
    <ng-container *ngIf="layout === 'vertical'">

        <ng-container *ngFor="let item of navigationModel">

            <bk-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></bk-nav-vertical-group>
            <bk-nav-vertical-collapse *ngIf="item.type=='collapse'" [item]="item"></bk-nav-vertical-collapse>
            <bk-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></bk-nav-vertical-item>

        </ng-container>

    </ng-container>
    <!-- / Vertical Navigation Layout -->

    <!-- Horizontal Navigation Layout -->
    <ng-container *ngIf="layout === 'horizontal'">

        <ng-container *ngFor="let item of navigationModel">

            <bk-nav-horizontal-collapse *ngIf="item.type=='group'" [item]="item"></bk-nav-horizontal-collapse>
            <bk-nav-horizontal-collapse *ngIf="item.type=='collapse'" [item]="item"></bk-nav-horizontal-collapse>
            <bk-nav-horizontal-item *ngIf="item.type=='item'" [item]="item"></bk-nav-horizontal-item>

        </ng-container>

    </ng-container>
    <!-- / Horizontal Navigation Layout -->

</div>
