<mat-toolbar class="p-0 mat-elevation-z1">

    <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button class="toggle-button-navbar mat-icon-button" fuseNavbarVertical="toggleBar" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>            
        </div>
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <button *ngIf="!authService.authenticated()" routerLink="login" mat-button class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon class="s-16 mr-8">album</mat-icon>
                    <span class="username mr-12">Login</span>
                </div>
            </button>

            <button *ngIf="authService.authenticated()" mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar" src="assets/images/avatars/profile.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{authService.name()}}</span>
                    <mat-icon clsas="s-16">keyboard_arrow_down</mat-icon>
                </div>
            </button>
            <div *ngIf="authService.authenticated()" class="toolbar-separator"></div>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item [routerLink]="['/member', 0, authService.memberId()]" >
                    <mat-icon>person</mat-icon>
                    <span>My Profile</span>
                </button>
                <button mat-menu-item [routerLink]="['/family', 0]">
                        <mat-icon>group</mat-icon>
                        <span>My Family</span>
                    </button>
                <button mat-menu-item routerLink="changePassword">
                    <mat-icon>security</mat-icon>
                    <span>Change Password</span>
                </button>
            </mat-menu>

            <button *ngIf="authService.authenticated()" (click)="logout()" mat-button class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon class="s-16 mr-8">power_settings_new</mat-icon>
                    <span class="username" fxHide fxShow.gt-sm>Log Out</span>
                </div>
            </button>
            <div *ngIf="authService.authenticated()" class="toolbar-separator"></div>
        </div>
    </div>
</mat-toolbar>
