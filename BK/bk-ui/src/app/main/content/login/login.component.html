<div id="login" class="loginContainer" fxLayout="column">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="login-form">
      <div class="logo" fxLayoutAlign="center center">
        <img src="assets/images/logo_2.png">
      </div>

      <div class="title" fxLayoutAlign="center center">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input maxlength="100" matInput bkAutofocus placeholder="Email" type="email" formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email address</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Please enter a email address</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('maxlength')">Maximum 100 characters allowed</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Please enter a password</mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <mat-checkbox matInput class="remember-me" aria-label="Remember Me" formControlName="rememberMe">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="'/forgotpassword'">
            Forgot Password?
          </a>
        </div>

        <button mat-raised-button (click)="processLogin()" color="accent" class="submit-button" aria-label="LOG IN">
          LOGIN
        </button>

      </form>
      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link" [routerLink]="'/register'">Create an account</a>
      </div>
    </div>
  </div>
</div>
